<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
       <title>Form2</title>
</head>
<body>
    <div class="container p-2">
        <form>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-lebel">Email</label>
            <div form="col-sm-10" >
             <input type="email" class="form-control" id="inputEmail" placeholder="Eamil"></br>
             <small id="emailHelp" class="form-text text-muted">we'll never share your email.</small>
            </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword1" class="col-sm-2 col-form-lebel">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="password">
                </div>

            </div>
           
            </div>
            <fieldset class="form-group">
              <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="genderRadio" value="Male">
                          <label class="form-check-label" for="genderRadio1">Male</label>
                            
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderRadio" value="Female">
                        <label class="form-check-label" for="genderRadio1">Female</label>
                      </div>

                  </div>
              </div>

            </fieldset>
            <div class="form-group">
                <label for="profession" class="col-sm-2 col-form-label">Profession</label></br>
                <div class="col-sm-10">
                <select class="form-control" id="profession">
                <option >Working in a company</option>
                <option >Self employed</option>
                <option >Student</option>
              </select>
            </div>
              </div>  
              <div class="form-group row">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="promocheck">
                        <label  class="form-check-label" for="prodCheck">Receive product updates</label>
                      </div>
                  </div>

              </div>
              <div class="form-group-row">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                  </div>
              </div>
        </form>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
