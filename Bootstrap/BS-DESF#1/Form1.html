<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <title>Form</title>
  </head>
<body>
    <div class="container">
      <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email"></br>
            <small id="emailHelp" class="form-text text-muted">we'll naver share your email.</small>
          </div>
          <div class="form-group">
            <label for="pwd1">Password</label>
            <input type="password" class="form-control" id="pwd1" placeholder="password">
          </div>
          <div class="from-check">
            <input class="from-check" type="radio" name="gender" id="gender1" value="Male">
            <lebel class="from-check-lebel" for="gender1">Male</lebel>

          </div>  
          <div class="from-check">
            <input class="from-check" type="radio" name="gander" id="gender2" value="Female">
            <lebel class="from-check-lebel" for="gender2">Female</lebel>

          </div>
          <div class="form-group">
            <label for="profession">Profession</label></br>
            <select class="form-control" id="profession">
            <option >Working in a company</option>
            <option >Self employed</option>
            <option >Student</option>
          </select>
          </div>  
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="promoMails"></form>
            <lebel class="from-check-lebel" for="promoMails">Receive Promotional Mail</lebel>


          </div>  
        </div>  
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="promoUpdates">
          <lebel class="from-check-lebel" for="promoMails">Receive product updates</lebel>
        </div>
        <button type="submit" class="btn btn-primary">Sibmit</button>                  
      </form>
    </div>
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
