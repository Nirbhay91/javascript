<body>
    What do know best <br/>
    <input type="checkbox"  id="cb1" >Javascript<br/>

    <input type="checkbox"  id="cb3">Angular<br/>

</body>
<script>
 
    addcheckBox();

    function showCheck(){
        
        var tech1 = document.getElementById("cb1").checked;
        console.log(tech1);
        var tech2 = document.getElementById("cb2").checked;
        console.log(tech2)
        var tech3 = document.getElementById("cb3").checked;
        console.log(tech3);
        
    }
    function addcheckBox(){
        var myCB = document.createElement("input");
        myCB.type = "checkbox";
        myCB.setAttribute("id","mycb");
        document.body.appendChild(myCB);
      
        var textNode = document.createTextNode("Do you know javascript");
        document.body.appendChild(textNode);
        var br = document.createElement("br");
        document.body.appendChild(br);
    }
</script>
