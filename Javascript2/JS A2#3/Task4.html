<html lang="en">
    <head>
        <!DOCTYPE html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("");
     //  var str = " ";
       for( var  i =1; i<=n; i++ ){
           var rem = i%3;
           if(rem==1){
            document.write("P"+i);
           }
           if(rem==2){
            document.write("Q"+i);
           }
           if(rem==0){
               document.write("R"+i);
           }
       }
   </script>
</body>
</html>
