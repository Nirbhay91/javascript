<body>
    <script>
        var number = prompt("Enter the no ");
       var remainder = number%10
       if(remainder==0){
           document.write("Number is Multiple of 10");
           console.log("Number is multiple of 10");
       }
       else{
           document.write("Number is not Multiple of 10");
           console.log("number is multiple of 10");
       }
       
    </script>
</body>
