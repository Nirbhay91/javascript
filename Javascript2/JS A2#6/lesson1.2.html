<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addtext()">ADD</button>
    <br/>
</body>
<script>
    var x = 100;
    function addtext(){
        var ele = document.createElement("div");
        ele.innerHTML = x++;
        document.body.appendChild(ele);
    }
</script>
</html>
