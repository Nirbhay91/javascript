<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addtext()">ADD X OR Y</button>
    <br/>
</body>
<script>
  var number =1;
   var stringX="X";
   var stringY="Y";
   var stringZ = " ";
 
    function addtext(){
    var ele = document.createElement("div");
    ele.innerHTML = stringZ;
      number++;
      if(number%2==0){
        stringZ = stringZ+stringX;
      }else{
        stringZ=stringZ+stringY;
      }
       
       
      document.body.appendChild(ele);
      
}
</script>
</html>
