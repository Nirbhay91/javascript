<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addtext()">NEXT POWER OF 2</button>
    <br/>
</body>
<script> 
    var base=1;
    var power=2;
    function addtext(){
        var ele = document.createElement("div");
        ele.innerHTML = base;
        base=base*power;
        document.body.appendChild(ele);

    }
</script>
</html>
