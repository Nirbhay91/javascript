<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("enter no");
        for(var i=1;i<=n;i++){
            var rem = i%2;
            if(rem==0){
                console.log(i+":","even");
            }
            else{
                console.log(i+":","odd");
            }
        }
    </script>
</body>
</html>
