<body>
    <script>
        var number = prompt("Enter no");
        for(var i =1;i<=5;i++){
            var square = i*i;
            var remainder = i%2;
            
        
            if(remainder==0){
                console.log("square is",i,"=",square,":even");
              
    
            }

                console.log("square is",i,"=",square,":odd");
                
            }
        }
    </script>
