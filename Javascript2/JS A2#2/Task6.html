<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt("Enter");
        var stringX = "X";
        var stringY = "Y";
        var stringZ = " ";
        for(var i=1;i<=number;i++){
            var remainder =i%2;
            if(remainder!=0){
                stringZ = stringZ+stringX;
   
            }else{
                stringZ= stringZ+stringY;
            }

            document.write(stringZ+"<br/>");
            console.log(stringZ);
        }
    </script>
</body>
</html>
