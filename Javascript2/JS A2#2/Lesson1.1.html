<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        for(i=0;i<10;i++){
            var remainder = i%3;
            if(remainder>0){
                console.log(i);
            }
            else{
                console.log("Multiple of 3");
            }
        }
    </script>
</body>
