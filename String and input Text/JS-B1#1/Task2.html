<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var string = "zoo zoom";
      var string1="zzzZZZz";
      var string2="abcd";
      count =0;
      count1 =0;
      count2 =0;
      for(var i=0;i<=string.length;i++){
          if(string.charAt(i)=='z'){
              count++;
          }
          if(string1.charAt(i)=='z'){
              count1++;
          }
          if(string2.charAt(i)=='z'){
              count2++;
          }
          
      }
        console.log("count of z =",count);
        console.log("count of z =",count1);
        console.log("count of z =",count2);
    
        
    </script>
</body>
</html>
