<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text1"></br>
   <button onclick="getText()">get Text</button></br>
</body>
<script>
    function getText(){
        var inputField = document.getElementById("text1");
        var inputValue = inputField.value;
        console.log("input value =",inputValue);
        var length = inputValue.length;
        for(var count = 0; count<length;count++){
            var ch = inputValue.charAt(count);
            if(ch>="A"&&ch<="Z"){
                console.log(ch,"is a Uppercase charter ");
            }
            if(ch>="a"&&ch<="z"){
                console.log(ch,"is a Lowerrcase charter ");
            }
            if(ch>="0"&&ch<="9"){
                console.log(ch,"is a digit ");
            }
        }
    }
</script>
</html>
