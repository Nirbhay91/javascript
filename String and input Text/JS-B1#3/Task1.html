<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <input type="text" id="text1"><br/>
    <input type="text" id="text2"><br/>
    <button onclick="getText()">Get Text</button><br/>
</body>
<script>
     function getText(){
        var inputField = document.getElementById("text1");
        var  inputValue1 = inputField.value;
        var inputField = document.getElementById("text2");
        var  inputValue2 = inputField.value;
         var inputValue3 = inputValue1+inputValue2;
         console.log("value of text field=",inputValue3);
        var ele = document.createElement("div");
        ele.innerHTML = inputValue3;
        document.body.appendChild(ele);
    }
</script>
