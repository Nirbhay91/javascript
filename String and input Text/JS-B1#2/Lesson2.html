    <body>
        <script>
            var string = "EDUFACT";
            var length = string.length;
            var string1 = " ";
            for(var count = 0;count<length;count++){
                var char = string.charAt(count);
             if(char=='E'){
                 string1 = string1+'#';
             }else{
                 string1=string1+char;
             }
            }
            console.log("new string a is",string1);
        </script>
