<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var array = [3,4,5,12];
        var length = array.length;
        var Even1 =0;
        var odd = 0;
        for(var count = 0;count<length;count++){
            var x = array[count];
            if(x%2==0){
                Even1 = Even1+x;
            }else{
            odd = odd+x;
        }
       
           
        }
        console.log("Even=",Even1);
        console.log("Odd=",odd);
    </script>
</body>
</html>
