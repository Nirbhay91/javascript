<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt("");
        var stringA = "A";
        var stringB = "B";
        var stringC = "";
        for(var count = 1;count<=number;count++){
            if(count%2!=0){
                stringC=stringC+stringA;
            }else{
                stringC=stringC+stringB;
            }
            console.log(count,":",stringC);
            document.write(count,":",stringC,"<br/>");
        }
    </script>
</body>
</html>
