<script>
    var p1 = {"prodid":"PX144","category":"Mobile","price":550,"quantity":10};
    var p2 = {"prodid":"CN281","category":"Laptop","price":680,"quantity":20};
    var p3 = {"prodid":"PA597","category":"Mobile","price":240,"quantity":20};
    var p4 = {"prodid":"DY255","category":"Mobile","price":155,"quantity":30};
    var p5 = {"prodid":"MR306","category":"Laptop","price":400,"quantity":1000};
    var prods = [p1,p2,p3,p4,p5];
    console.log(JSON.stringify(prods));
    prods.sort(compareValue);
    console.log(JSON.stringify(prods));

    function compareValue(prod1,prod2){
        var v1 = prod1.price * prod1.quantity;
        var v2 = prod2.price * prod2.quantity;
        if (v1>v2)
        return 1;
       if (v1==v2)
        return 0;
       if (v1<v2)
        return -1;

    }
