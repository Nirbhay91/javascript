<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
      var numbers = [-25,-8,-6,4,5,10,-100];
      var length = numbers.length;
      for(var count =0;count<length;count++){
        numbers.sort(compareNumbers);
      }
         console.log(numbers);
         
         console.log(numbers);
         function compareNumbers(num1,num2){
             if (num1<0)
             num1= num1 * -1;
             if(num2<0)
             num2= num2 * -1;
             if(num1>num2)
             return 1;
             if(num1==num2)
             return 0;
             if(num1<num2)
             return -1;
         }
    </script>
</body>
