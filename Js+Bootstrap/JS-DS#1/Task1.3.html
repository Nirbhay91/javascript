    <script>
        let products =[	{"prod":"Pepsi","price":12,"quantity":16,"category":"Food"},
		                  {"prod":"Coke","price":15,"quantity":12,"category":"Food"},

		              {"prod":"Pantene","price":60,"quantity":3,"category":"Shampoo"}
                     ];

                   showProducts();
                   function showProducts(){
                       
                       let mapProducts = products.map(makeElement);
                       console.log(mapProducts);
                       let stringData = mapProducts.join(" ");
                       let element = document.getElementById("mytable01");
                       element.innerHTML = "<div class='row'>"+stringData+"</div>"; 
                   }   
                   function makeElement(per){
                    if(per.price>25){
                        var string = "<div class='col-3 border bg-dark text-white'>"+"Product:"+per.prod+"</br>"+"Category:"+per.category+"</br>"+"Price:"+per.price+"</br>"+"Quantity:"+per.quantity+"</br>";
                          
                    }else{
                        var string = "<div class='col-3 border bg-light'>"+"Product:"+per.prod+"</br>"+"Category:"+per.category+"</br>"+"Price:"+per.price+"</br>"+"Quantity:"+per.quantity+"</br>";
                            
                    }
         
                    string = string + "</div>";
                       return string;
                   }
